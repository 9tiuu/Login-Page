<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 9tiuu | Login-Page -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login Page | 9tiuu</title>
        <link rel="website icon" href="#" type="img/x-icon"> <!-- Tu logo en: href="aqui" -->
    
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <main>

            <section class="login-page">
                <div class="login">

                            <input type="submit" class="login-boton" value="Iniciar sesión">

                            <a href="#" class="google text"><img src="./img/google-icon.png" alt="" class="icon">Iniciar sesión con google</a>
                            <p class="register text">¿No tienes una cuenta? <a href="register.html">Registrarse</a></p>
                            
                        </div>
                    </div>
                </div>
            </section>
